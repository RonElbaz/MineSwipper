<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body onload="initGame()" oncontextmenu="return false;">
    <h1>Ron's ugly minesweeper game!!!</h1>
    <div>
      <button onclick="chooseDifficulty(4)">Easy</button>
      <button onclick="chooseDifficulty(8)">Normal</button>
      <button onclick="chooseDifficulty(12)">Hard</button>
    </div>
    <div>
      <button class="safe_button" onclick="getSafeClick()">
        Safe clicks: <span></span>
      </button>
      <button class="hints_button" onclick="notHint()">
        hints: <span></span>
      </button>
      <button onclick="undo()">Undo</button>
    </div>
    <div class="timer">
      <h2>Timer: <span></span></h2>
    </div>
    <div class="lives">
      <h2>Lives: <span></span></h2>
    </div>
    <div class="score">
      <h2>Highest score: <span></span></h2>
    </div>
    <div class="smiley" onclick="startGame()"><span></span></div>
    <table>
      <tbody class="board"></tbody>
    </table>
    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/timer.js"></script>
  </body>
</html>
